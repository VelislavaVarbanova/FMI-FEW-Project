<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chatkam contacts</title>
        <link rel="stylesheet" href="../../common.css">
        <link rel="stylesheet" href="../menu.css">
        <link rel="stylesheet" href="./style.css">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <aside class="chat-sidebar">
            <a href="./" class="sidebar-logo">
                <i class="ri-chat-smile-fill"></i>
            </a>
            <ul class="sidebar-menu">
                <li>
                    <a href="../index.html" title="chats"><i class="ri-chat-1-line"></i></a>
                </li>
                <li class="active">
                    <a href="../Friends-list/index.html" title="contacts"><i class="ri-contacts-line"></i></a>
                </li>
                <li>
                    <a href="./" title="notifications"><i class="ri-notification-2-line"></i></a>
                </li>
                <li class="sidebar-profile">
                    <button class="profile-button">
                        <a href="../Profile/index.html" title="profile"><i class="ri-account-circle-line"></i></a>
                    </button>
                    <div class="profile-dropdown">
                        <button id="logout-button" title="log out"><i class="ri-user-received-line"></i>
                        <div class="logout-title">Log out</div></button>
                    </div>
                </li>
            </ul>
        </aside>
        <main>
            <section class="top-content">
                <h1 class="title">Friends</h1>
                <div class="search-bar">
                    <input type="search" placeholder="Search..." class="search-input">
                    <i class="ri-search-2-line"></i>
                </div>
            </section>
            <section class="middle-content">
                <div class="add-friends">
                    <h4 class="add-friends-title">Add friends</h4>
                    <input type="search" id="add-friends" placeholder="Type full name">
                    <i class="ri-user-add-line"></i>
                </div>
                <div class="friends-requests">
                    <h4 class="friends-requests-title">Friends Requests</h4>
                    <i class="ri-user-settings-line"></i>
                </div>
            </section>
            <div id="friends">
                <ul class="friend-requests-section"></ul>
                <h4 class="friends-list-title">Friends list :</h4>
                <ul id="friends-list">
                    
                </ul>
            </div>
        </main>

        <script src="../../firebase.js" type="module"></script>
        <script src="./script.js" type="module"></script>
    </body>
</html>
